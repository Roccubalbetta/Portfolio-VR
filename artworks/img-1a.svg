<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1500" viewBox="0 0 1200 1500">
  <title>Silhouette & Fabric</title>
  <defs>
    <linearGradient id="paper" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8F6F1"/>
    </linearGradient>
    <linearGradient id="ink" x1="0" x2="1">
      <stop offset="0%" stop-color="#111111" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#111111" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#paper)"/>
  <rect x="20" y="20" width="1160" height="1460" fill="none" stroke="#E9E6E0" stroke-width="2"/>

  <!-- Fabric waves -->
  <path d="M-100,1200 C300,1000 600,1150 1200,950 L1200,1500 L-100,1500 Z" fill="url(#ink)"/>
  <path d="M-100,1080 C280,900 640,1000 1200,820 L1200,1500 L-100,1500 Z" fill="#111111" opacity="0.06"/>

  <!-- Minimal silhouette -->
  <path d="M520,520 C540,460 600,420 660,420 C740,420 780,470 790,540 C796,585 775,640 750,680 C720,726 680,760 620,820 C560,760 520,700 508,640 C500,600 506,560 520,520 Z"
        fill="#111111" opacity="0.12"/>

  <text x="80" y="180" fill="#111111" font-family="Cormorant Garamond, serif" font-size="64" font-weight="600">Editorial Series</text>
  <text x="80" y="230" fill="#6B7280" font-family="Manrope, system-ui, sans-serif" font-size="22">Silhouette & Fabric Study</text>
</svg>