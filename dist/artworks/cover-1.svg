<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1200" viewBox="0 0 1800 1200">
  <title>Vanessa Ruiz â€” Editorial Cover</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8F6F1"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.05"/>
      </feComponentTransfer>
    </filter>
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0%" stop-color="#B08D57"/>
      <stop offset="100%" stop-color="#C9A56E"/>
    </linearGradient>
    <clipPath id="window">
      <rect x="140" y="160" width="980" height="720" rx="18"/>
    </clipPath>
  </defs>

  <!-- Paper background + subtle grain -->
  <rect width="100%" height="100%" fill="url(#g1)"/>
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.35"/>

  <!-- Fine border -->
  <rect x="24" y="24" width="1752" height="1152" fill="none" stroke="#E9E6E0" stroke-width="2"/>

  <!-- Gold vertical bar -->
  <rect x="1240" y="160" width="8" height="720" fill="url(#gold)" opacity="0.9"/>

  <!-- Cropping marks -->
  <g stroke="#E9E6E0" stroke-width="2">
    <path d="M140 140h60M140 140v60"/>
    <path d="M1660 140h-60M1660 140v60"/>
    <path d="M140 1060h60M140 1060v-60"/>
    <path d="M1660 1060h-60M1660 1060v-60"/>
  </g>

  <!-- Stylized silhouette window -->
  <g clip-path="url(#window)">
    <rect x="140" y="160" width="980" height="720" fill="#EFECE5"/>
    <circle cx="560" cy="480" r="360" fill="#E6E2DB"/>
    <path d="M410,760 C470,640 520,590 560,520 C610,430 690,370 760,360 C780,462 758,555 710,632 C658,714 570,780 480,800 Z"
          fill="#111111" opacity="0.12"/>
  </g>
  <rect x="140" y="160" width="980" height="720" fill="none" stroke="#E9E6E0" stroke-width="2"/>

  <!-- Wordmark / caption -->
  <text x="1280" y="280" fill="#111111" font-family="Cormorant Garamond, serif" font-size="80" font-weight="600">Vanessa Ruiz</text>
  <text x="1280" y="330" fill="#6B7280" font-family="Manrope, system-ui, sans-serif" font-size="24" letter-spacing=".08em" textLength="360">Editorial Project</text>

  <!-- Monogram -->
  <g transform="translate(1660,1080)">
    <circle r="28" fill="none" stroke="#B08D57" stroke-width="2"/>
    <text text-anchor="middle" dy="8" fill="#B08D57" font-family="Manrope, system-ui, sans-serif" font-size="18">VR</text>
  </g>
</svg>